{% load menu_tags %}
{% for item in menu_items %}
    <li class="nav-item {{ item.active_class }}{% if item.has_children_in_menu %} dropdown{% endif %}">
        <a class="{% if item.handle %}{{item.handle}}{% else %}nav-link{% endif %}" href="{{ item.relative_url }}"{% if item.has_children_in_menu %} class="dropdown-toggle" id="ddtoggle_{{ item.link_page.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"{% endif %}>{{ item.text }}{% if item.has_children_in_menu %} <span class="caret"></span>{% endif %}</a>
        {% if item.has_children_in_menu %}
            {% sub_menu item template="menus/bootstrap3/sub_menu_dropdown.html" %}
        {% endif %}
    </li>       
{% endfor %}
